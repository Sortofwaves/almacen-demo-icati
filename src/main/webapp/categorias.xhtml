<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestión de Categorías</title>
    <style>
        body { background-color: #f4f4f9; font-family: sans-serif; }
        .card { margin: 20px; padding: 20px; }
    </style>
</h:head>

<h:body>
    <h:form id="formCategorias">

        <p:menubar>
            <p:menuitem value="Volver al Dashboard" icon="pi pi-home" url="dashboard.xhtml"/>
            <f:facet name="options">
                <p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion}" icon="pi pi-power-off" styleClass="ui-button-danger" />
            </f:facet>
        </p:menubar>

        <p:growl id="mensajes" showDetail="true" />

        <p:panel header="Administración de Categorías" styleClass="card">

            <p:commandButton value="Nueva Categoría" icon="pi pi-plus"
                             actionListener="#{categoriaController.prepararNuevo}"
                             update=":dialogoForm"
                             oncomplete="PF('wdialogo').show()"
                             styleClass="ui-button-success"
                             style="margin-bottom: 20px;" />

            <p:dataTable id="tablaCategorias" value="#{categoriaController.listaCategorias}" var="cat"
                         paginator="true" rows="5" rowKey="#{cat.id}">

                <p:column headerText="ID" style="width: 50px; text-align: center;">
                    <h:outputText value="#{cat.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{cat.nombre}" />
                </p:column>

                <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     update=":dialogoForm"
                                     oncomplete="PF('wdialogo').show()"
                                     styleClass="ui-button-warning rounded-button ui-button-flat">
                        <f:setPropertyActionListener value="#{cat}" target="#{categoriaController.categoria}" />
                    </p:commandButton>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{categoriaController.eliminar(cat)}"
                                     update="tablaCategorias :formCategorias:mensajes"
                                     styleClass="ui-button-danger rounded-button ui-button-flat"
                                     style="margin-left: 10px;">
                        <p:confirm header="Confirmación" message="¿Estás seguro de borrar esta categoría?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

    </h:form>

    <p:dialog id="dialogo" widgetVar="wdialogo" header="Detalle de Categoría" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

        <h:form id="dialogoForm">
            <p:defaultCommand target="btnGuardar" />

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{categoriaController.categoria.nombre}" required="true" />
            </h:panelGrid>

            <div style="margin-top: 15px; text-align: right;">
                <p:commandButton id="btnGuardar" value="Guardar" icon="pi pi-check"
                                 actionListener="#{categoriaController.guardar}"
                                 update=":formCategorias:tablaCategorias :formCategorias:mensajes"
                                 oncomplete="if (!args.validationFailed) PF('wdialogo').hide()"
                                 styleClass="ui-button-primary" style="margin-right: 10px;"/>

                <p:commandButton value="Cancelar" icon="pi pi-times"
                                 onclick="PF('wdialogo').hide()"
                                 type="button"
                                 styleClass="ui-button-secondary" />
            </div>

        </h:form>
    </p:dialog>
</h:body>
</html>
