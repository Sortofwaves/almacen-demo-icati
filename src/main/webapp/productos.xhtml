<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestión de Productos</title>
    <style>
        body { background-color: #f4f4f9; font-family: sans-serif; }
        .card { margin: 20px; padding: 20px; }
    </style>
</h:head>

<h:body>
    <h:form id="formProductos">

        <p:menubar>
            <p:menuitem value="Volver al Dashboard" icon="pi pi-home" url="dashboard.xhtml"/>
            <f:facet name="options">
                <p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion}" icon="pi pi-power-off" styleClass="ui-button-danger" />
            </f:facet>
        </p:menubar>

        <p:growl id="mensajes" showDetail="true" />

        <p:panel header="Inventario de Productos" styleClass="card">

            <p:commandButton value="Nuevo Producto" icon="pi pi-plus"
                             actionListener="#{productoController.prepararNuevo}"
                             update=":dialogoForm"
                             oncomplete="PF('wdialogo').show()"
                             styleClass="ui-button-success"
                             style="margin-bottom: 20px;" />

            <p:dataTable id="tablaProductos" value="#{productoController.listaProductos}" var="prod"
                         paginator="true" rows="10" rowKey="#{prod.id}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{prod.nombre}" />
                </p:column>

                <p:column headerText="Categoría">
                    <h:outputText value="#{prod.categoria.nombre}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="$#{prod.precioUnitario}" />
                </p:column>

                <p:column headerText="Stock">
                    <h:outputText value="#{prod.cantidad}" />
                </p:column>

                <p:column headerText="Acciones" style="text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     update=":dialogoForm"
                                     oncomplete="PF('wdialogo').show()"
                                     styleClass="ui-button-warning rounded-button ui-button-flat">
                        <f:setPropertyActionListener value="#{prod}" target="#{productoController.producto}" />
                    </p:commandButton>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{productoController.eliminar(prod)}"
                                     update="tablaProductos :formProductos:mensajes"
                                     styleClass="ui-button-danger rounded-button ui-button-flat"
                                     style="margin-left: 10px;">
                        <p:confirm header="Confirmación" message="¿Eliminar este producto?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

    </h:form>

    <p:dialog id="dialogo" widgetVar="wdialogo" header="Detalle de Producto" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="450">
        <h:form id="dialogoForm">
            <p:defaultCommand target="btnGuardar" />

            <h:panelGrid columns="2" cellpadding="5" style="width: 100%">

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{productoController.productoSeleccionado.nombre}" required="true" style="width: 100%"/>

                <p:outputLabel for="desc" value="Descripción:" />
                <p:inputTextarea id="desc" value="#{productoController.productoSeleccionado.descripcion}" rows="3" style="width: 100%"/>

                <p:outputLabel for="categoria" value="Categoría:" />
                <p:selectOneMenu id="categoria"
                                 value="#{productoController.productoSeleccionado.categoria}"
                                 converter="omnifaces.SelectItemsConverter"
                                 required="true"
                                 style="width: 100%">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoController.listaCategorias}" var="cat"
                                   itemLabel="#{cat.nombre}" itemValue="#{cat}"/>
                </p:selectOneMenu>

                <p:outputLabel for="precio" value="Precio:" />
                <p:inputNumber id="precio" value="#{productoController.productoSeleccionado.precioUnitario}"
                               symbol="$" symbolPosition="p" required="true" decimalPlaces="2"/>

                <p:outputLabel for="stock" value="Stock Inicial:" />
                <p:inputNumber id="stock" value="#{productoController.productoSeleccionado.cantidad}"
                               minValue="0" decimalPlaces="0" showButtons="true"/>

            </h:panelGrid>

            <div style="margin-top: 15px; text-align: right;">
                <p:commandButton id="btnGuardar" value="Guardar" icon="pi pi-check"
                                 actionListener="#{productoController.guardar}"
                                 update=":formProductos:tablaProductos :formProductos:mensajes"
                                 oncomplete="if (!args.validationFailed) PF('wdialogo').hide()"
                                 styleClass="ui-button-primary" style="margin-right: 10px;"/>

                <p:commandButton value="Cancelar" icon="pi pi-times"
                                 onclick="PF('wdialogo').hide()" type="button" class="ui-button-secondary" />
            </div>
        </h:form>
    </p:dialog>
</h:body>
</html>
