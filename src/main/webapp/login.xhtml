<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Sistema Almacén</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-login {
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ui-panel-titlebar {
            text-align: center;
            background: #2196F3 !important;
            color: white !important;
        }
        .ancho-total {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>

    <script type="text/javascript">
        // Este evento 'pageshow' se dispara incluso cuando se usa el botón ATRÁS
        window.addEventListener('pageshow', function(event)
    </script>
</h:head>

<h:body>
    <h:form id="formaLogin">
        <p:growl id="mensajes" showDetail="true" life="3000" />

        <p:panel header="Acceso al Sistema" styleClass="card-login">

            <div style="text-align: center; margin-bottom: 20px;">
                <i class="pi pi-user" style="font-size: 3rem; color: #555;"></i>
            </div>

            <div class="field">
                <span class="ui-float-label">
                    <p:inputText id="username" value="#{loginController.username}"
                                 styleClass="ancho-total" required="true" autocomplete="off"/>
                    <p:outputLabel for="@previous" value="Usuario"/>
                </span>
            </div>

            <div class="field" style="margin-top: 20px;">
                <span class="ui-float-label">
                    <p:password id="password" value="#{loginController.password}"
                                styleClass="ancho-total" required="true" feedback="false" autocomplete="off"/>
                    <p:outputLabel for="@previous" value="Contraseña"/>
                </span>
            </div>

            <f:facet name="footer">
                <p:commandButton value="Iniciar Sesión"
                                 action="#{loginController.iniciarSesion}"
                                 update="mensajes"
                                 ajax="false"
                                 icon="pi pi-sign-in"
                                 style="width: 100%;"
                                 styleClass="ui-button-primary"/>
            </f:facet>

        </p:panel>
    </h:form>
</h:body>
</html>
